<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
<style>
  ul li{
    color:green;
     text-decoration:underline;
  }
 #select{
    font-size:30px;
  }
.deactive{
  text-decoration: line-through;
}
#selector:nth-child(4){
  color:skyblue
}
.deactive:nth-last-child(3){
  color:blue
}
</style>
  </head>
  <body>
<h1 class="deactive">WEB</h1>
    <ul>
      <li id="select">HTML</li>
      <li class="deactive">CSS</li>
      <li class="deactive">JavaScript</li>
      <li id="selector">selector</li>
      <li class="deactive">last</li>
    </ul>
  </body>
</html>
